<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Change Problem Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5" >
    <h1 id="t"class="text-center mb-4"style="color:cream;" >Coin Change Problem Visualizer</h1>
      <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title"style="font-weight:bolder;">Input</h5>
            <div class="mb-3">
              <label for="coins" class="form-label"style="color:black;">Enter coin denominations (comma-separated):</label>
              <input type="text" class="form-control" id="coins" placeholder="e.g., 1, 2, 5">
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label"style="color:black;
              ">Enter target amount:</label>
              <input type="number" class="form-control" id="amount" placeholder="e.g., 11">
            </div>
            <button id="solve-btn" class="btn btn-primary w-100 mb-2">Solve</button>
            <button id="clear-btn" class="btn btn-danger w-100">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title"style="color:YellowGreen;
            font-weight:bolder;
            font-size:xx-large">Greedy Algorithm</h5>
            <p id="greedy-result" class="lead"></p>
            <div id="greedy-table" class="table-responsive"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title"style="color:YellowGreen;
            font-weight:bolder;
            font-size:xx-large">Dynamic Programming</h5>
            <p id="dp-result" class="lead"></p>
            <div id="dp-matrix" class="table-responsive"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
